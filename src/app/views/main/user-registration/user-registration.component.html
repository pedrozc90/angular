<app-title></app-title>
<form [formGroup]="formGroup">
    <div class="row">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" formControlName="email">
    </div>
    <div class="row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" formControlName="username">
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" formControlName="password">
    </div>
    <div class="row">
        <label for="confirm_password">Password Confirmation</label>
        <input id="confirm_password" name="confirm_password" type="password" formControlName="confirm_password">
    </div>
    <button (click)="onSave()" [disabled]="formGroup.invalid">Save</button>
    <button (click)="onDebug()" *development>Debug</button>
</form>
