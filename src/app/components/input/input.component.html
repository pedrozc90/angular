<mat-form-field appearance="fill" *ngIf="control">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input matInput [placeholder]="placeholder" [type]="type" [formControl]="control">
    <mat-icon matSuffix *ngIf="icon">{{ icon }}</mat-icon>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
